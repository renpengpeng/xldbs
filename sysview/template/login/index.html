<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台登录</title> 
<link href="/static/template/login/css/login.css" type="text/css" rel="stylesheet"> 
<script type="text/javascript" src="/static/jquery/jquery.js"></script>
<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript" src="/static/common/js/common.js"></script>
</head> 
<body> 

<div class="login">
    <div class="message">模板地址登录</div>
    <div id="darkbannerwrap"></div>
    
    <form method="post" action="{:url('template/login/login')}" onsubmit="return check(this);">
		<input name="action" value="login" type="hidden">
		<input name="username" placeholder="用户名" required="" type="text">
		<hr class="hr15">
		<input name="password" placeholder="密码" required="" type="password">
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit">
		<hr class="hr20">
	</form>
</div>
<script type="text/javascript">
	function check(e){
		var action 	=	$(e).attr('action');
		var method 	=	$(e).attr('method');

		var username  	=	$('input[name="username"]').val();
		var password 	=	$('input[name="password"]').val();

		$.ajax({
			url:action,
			type:method,
			data:{username:username,password:password},
			success:function(res){
				alertMsg(res['code'],res['msg'],res['code']);
			}
		});

		return false;
	}
</script>
</body>
</html>
