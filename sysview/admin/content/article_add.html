{include file="Tpl/header"}
<admin-blockquote>添加文章</admin-blockquote>
<form class="layui-form" action="{:url('admin/content/article_add_s')}" method="post" enctype="multipart/form-data">
<div class="layui-form-item">
    <label class="layui-form-label">标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">关&nbsp;键&nbsp;字</label>
    <div class="layui-input-block">
      <input type="text" name="keywords" lay-verify="title" autocomplete="off" placeholder="请输入关键字" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">摘&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;要</label>
    <div class="layui-input-block">
      <input type="text" name="description" lay-verify="title" autocomplete="off" placeholder="请输入摘要" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">文章分类</label>
    <div class="layui-input-block">
      <select name="cate" lay-filter="aihao">
        <option value="">请选择</option>
        <option value="0">写作</option>
        <option value="1">阅读</option>
        <option value="2">游戏</option>
        <option value="3">音乐</option>
        <option value="4">旅行</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片</label>
    <div class="layui-input-block">
      <input type="file" name="titlepic" lay-verify="title" autocomplete="off" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容</label>
    <div class="layui-input-block">
      <textarea type="text" lay-verify="content" name="content" class="layui-input" autocomplete="off" placeholder="请输入内容" style="height: 100px;"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
       <script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>

{include file="Tpl/footer"}
