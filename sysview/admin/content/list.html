{include file="Tpl/header"}
<admin-blockquote>文章列表</admin-blockquote>
<a href="{:url('content/article_add')}" class="layui-btn" >添加文章</a>
<table class="layui-table">
	<thead>
      <tr>
        <th>ID</th>
        <th>标题</th>
        <th>关键词</th>
        <th>摘要</th>
        <th>图片</th>
        <th>创建日期</th>
        <th>操作</th>
      </tr> 
    </thead>
    {volist name="list" id="v"}
    	<tr>
    		<td>{$v.id}</td>
    		<td>{$v.title}</td>
    		<td>{$v.keywords}</td>
    		<td>{$v.description}</td>
    		<td>{$v.titlepic}</td>
    		<td>{$v.addtime}</td>
    		<td>
    			<div class="layui-btn-group">
				  <button class="layui-btn layui-btn-sm" title="编辑">
				    <i class="layui-icon">&#xe642;</i>
				  </button>
				  <button class="layui-btn layui-btn-sm" title="删除">
				    <i class="layui-icon">&#xe640;</i>
				  </button>
				  <button class="layui-btn layui-btn-sm" title="切换后台">
				    <i class="layui-icon">&#xe602;</i>
				  </button>
				</div>
    		</td>
    	</tr>
   {/volist}
</table>
{include file="Tpl/footer"}
