    <div class="layui-col-md3 layui-col-sm12 layui-col-xs12">

			 <h3 id="totalStyle">{$totalStyle} </h3>
               <strong>套模板风格</strong>

        </div>
    </div>
    <div class="layui-col-md3 layui-col-sm12 layui-col-xs12">
        <div class="panel panel-primary text-center no-boder bg-color-brown brown">

                <i class="fa fa-users fa-5x"></i>

			<h3 id="totalAgent">{$totalAgent}</h3>

        </div>
    </div>
</div>

<!--
    #   最近6天统计图
    ->  新增站点
    ->  新增代理
    ->  新增模板
    ->  新增文章
    ->  PV访问量
    ->  蜘蛛访问量    
-->




<div id="last-six-static" style="width: 100%;height: 500px;"></div>
<script type="text/javascript">
    var dom = document.getElementById("last-six-static");
    var myChart = echarts.init(dom);
    var app = {};

    option = null;
    option = {
        title: {
            text: '过去一周统计图'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['新增站点','新增代理','新增模板','新增文章','PV访问量','蜘蛛访问量']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: [{$lastDate}]
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'新增站点',
                type:'line',
                stack: '总量',
                data:[{$newWEB}]
            },
            {
                name:'新增代理',
                type:'line',
                stack: '总量',
                data:[{$newAgent}]
            },
            {
                name:'新增模板',
                type:'line',
                stack: '总量',
                data:[{$newTpl}]
            },
            {
                name:'新增文章',
                type:'line',
                stack: '总量',
                data:[{$newArt}]
            },
            {
                name:'PV访问量',
                type:'line',
                stack: '总量',
                data:[{$pvnum}]
            },
            {
                name:'蜘蛛访问量',
                type:'line',
                stack: '总量',
                data:[{$spidernum}]
            }
        ]
    };
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
